<section class="pagination-section pagination-section--sticky">
    <div class="container">
        <div class="pagination" id="pagination-wrapper">
            <button type="button" aria-label="Previous page" class="pagination__btn pagination__btn--margin-right pagination__btn-arrow" id="pagination-button-previous">
                <svg class="pagination_svg" width="16" height="16">
                    <use href="./images/decorative/sprite.svg#icon-arrow-left"></use>
                </svg>
            </button>
            <ul class="pagination__list" id="pagination-pages">
            </ul>
            <button type="button" aria-label="Next page" class="pagination__btn pagination__btn--margin-left pagination__btn-arrow" id="pagination-button-next">
                <svg class="pagination_svg" width="16" height="16">
                    <use href="./images/decorative/sprite.svg#icon-arrow-right"></use>
                </svg>
            </button>
        </div>
    </div>
  </div>
</section>
