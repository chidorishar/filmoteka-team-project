//Контейнер
<div class="overlay-modal">
  <div class="container-modal">
    <button class="btn-close-modal">
      <svg width='25' height='25'>
        <use href="./images/decorative/icon-close-auth.svg#icon-x-square"></use>
      </svg>
    </button>

    <div class="block">
      <section class="block__item block-item">
        <h2 class="block__title">У вас уже есть аккаунт?</h2>
        <button class="block-item__btn signin-btn">Войти</button>
      </section>
      <section class="block__item block-item">
        <h2 class="block__title">У вас нет аккаунта?</h2>
        <button class="block-item__btn signup-btn">Зарегистрироватся</button>
      </section>
    </div>

    <div class="form-box">
      <form action="#" class="form form__singin">
        <h3 class="form-title">Вход</h3>
        <p>
          <input
            type="text"
            name="email"
            class="form__input"
            placeholder="Email"
          />
        </p>
        <p>
          <input
            type="password"
            name="password"
            class="form__input"
            placeholder="Пароль"
          />
        </p>
        <p class="form__buttons">
          <button type="submit" class="form__btn btn__animation form__btn--signin">
            Войти
          </button>
          <button type="button" class="form__btn btn__animation form__btn--google">
            <svg class="google-logo" width="35" height="35">
              <use xlink:href="./images/decorative/icon-google.svg#icon-google"></use>
            </svg>
            Войти c помощью Google
          </button>
        </p>
      </form>

      <form action="#" class="form form__singup">
        <h3 class="form-title">Регистрация</h3>
        <p>
          <input
            type="text"
            name="email"
            class="form__input"
            placeholder="Email"
          />
        </p>
        <p>
          <input
            type="password"
            name="password"
            class="form__input"
            placeholder="Пароль"
          />
        </p>

        <p class="form__buttons">
          <button type="submit" class="form__btn btn__animation form__btn--signup">
            Зарегистрироваться
          </button>
        </p>
      </form>
    </div>
  </div>
</div>
