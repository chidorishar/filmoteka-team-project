<div
  class="backdrop is-hidden"
  style="display: none"
  data-modal__window
  id="movies-modal-window"
>
  <div class="modal">
    <ul class="modal-movies-nav__buttons-wrapper" id="movies-nav-btns-wrapper">
      <li class="modal-movies-nav__item">
        <b
          class="modal-movies-nav__button"
          type="button"
          aria-label="Show previous movie details"
          id="prev-movie-btn"
        >
          <
        </b>
      </li>
      <li class="modal-movies-nav__item">
        <b
          class="modal-movies-nav__button"
          type="button"
          aria-label="Show next movie details"
          id="next-movie-btn"
        >
          >
        </b>
      </li>
    </ul>
    <div class="modal-close-btn">
      <button
        class="modal-close"
        type="button"
        name="close"
        aria-label="side menu open"
      >
        <svg class="modal-close__icon">
          <use
            href="/src/images/decorative/sprite.svg#icon-close"
            width="30"
            height="30"
          ></use>
        </svg>
      </button>
    </div>
    <div class="modal-poster">
      <img
        src="https://resizing.flixster.com/AyfMXKSDwYzOp2baHwyap39cYLU=/206x305/v2/https://flxt.tmsimg.com/assets/p16188223_p_v8_aa.jpg"
        alt="poster"
        class="poster"
        id="poster"
      />
    </div>
    <div class="modal-info">
      <h2 class="modal__title" id="modalTitle"></h2>
      <div class="modal-data">
        <table class="modal-data-table">
          <tr>
            <td class="modal__characteristic-rating" width="150">
              Vote / Votes
            </td>
            <td class="modal__characteristic-rating">
              <span
                class="modal__characteristic-inform-accent"
                id="averageRating"
              ></span>
              /
              <span class="modal__characteristic-inform" id="rating"></span>
            </td>
          </tr>
          <tr>
            <td class="modal__characteristic-popularity" width="150">
              Popularity
            </td>
            <td class="modal__characteristic-popularity">
              <span class="modal__characteristic-inform" id="popularity"></span>
            </td>
          </tr>
          <tr>
            <td class="modal__characteristic-title" width="150">
              Original Title
            </td>
            <td class="modal__characteristic-title">
              <span class="modal__characteristic-inform" id="title"></span>
            </td>
          </tr>
          <tr>
            <td class="modal__characteristic-genre" width="150">Genre</td>
            <td class="modal__characteristic-genre">
              <span class="modal__characteristic-inform" id="genre"></span>
            </td>
          </tr>
        </table>
      </div>
      <h3 class="modal__about">ABOUT</h3>
      <p class="modal__about-text" id="aboutMovie"></p>
      <div class="modal-buttons" id="movie-modal-buttons-wrapper">
        <button
          class="modal__add-to-watched"
          type="button"
          name="add-watched-btn"
          id="watched-btn"
        >
          ADD TO WATCHED
        </button>
        <button
          class="modal__add-to-queue"
          type="button"
          name="add-queue-btn"
          id="queue-btn"
        >
          ADD TO QUEUE
        </button>
      </div>
    </div>
  </div>
</div>
