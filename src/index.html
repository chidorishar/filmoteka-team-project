<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This site will help you to find movies and tv-series and even create your own library! Search for top movies or for a specific movie which you know (or not)"
    />
    <title>Home</title>
    <!-- SITE ICON -->
    <link
      rel="icon"
      type="image/png"
      href="./images/decorative/site-favicon.png"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- JS -->
    <script src="./index.js" type="module"></script>
    <!-- CRITICAL STYLES -->
    <style type="text/css">
      @keyframes loader {
        100% {
          transform: rotate(360deg);
        }
      }
      .loader {
        width: 100%;
        height: 100%;
        background: #fff;
        position: fixed;
        top: 0;
        z-index: 100;
        transition: 0.5s;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loader__spinner {
        border-radius: 50%;
        width: 75px;
        height: 75px;
        border: 10px solid rgba(62, 190, 141, 0.6);
        border-left-color: rgba(62, 190, 141);

        animation: loader 1.3s linear infinite;
      }
    </style>
  </head>
